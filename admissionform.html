<html>
<head>
<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="StudentRegistration" onSubmit="return(validate());">
<table cellpadding="10" width="100%" bgcolor="#aaa9a9" align="center"
cellspacing="10">
<tr>
<td colspan=2>
<center><font size=4><b>Student Admission Form</b></font></center>
</td>
</tr>
<tr>
<td>Name</td>
<td><input type=text name=textnames id="textname" size="30"></td>
</tr>
<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>
<tr>
<td>Postal Address</td>
<td><input type="text" name="paddress" id="paddress" size="30"></td>
</tr>
<tr>
<td>Personal Address</td>
<td><input type="text" name="personaladdress"
id="personaladdress" size="30"></td>
</tr>
<tr>
<td>gender</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>
<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="Chennai">Chennai</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>
</tr>
<tr>
<td>standard</td>
<td><select name="Course">
<option value="se" selected>select..</option>
<option value="LKG">LKG</option>
<option value="UKG">UKG</option>
<option value="ONE">I</option>
<option value="TWO">II</option>
<option value="THREE">III</option>
<option value="FOUR">IV</option>
<option value="FIVE">V</option>
</select></td>
</tr>
<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Villupuram">Villupuram</option>
<option value="Chennai">Chennai</option>
<option value="Chengalpet">Cuddalore</option>
<option value="Kancheepuram">Kancheepuram</option>
<option value="Tiruvannamalai">Tiruvannamalai</option>
<option value="Tiruvallur">Tiruvallur</option>
<option value="Ariyalur">Ariyalur</option>
<option value="Chengalpet">Chengalpet</option>
<option value="Perambalur">Perambalur</option>
<option value="Thanjavur">Thanjavur</option>
<option value="Tiruvarur">Tiruvarur</option>
<option value="Nagapattinam">Nagapattinam (including Mayiladuthurai)</option>
<option value="Kallakurichi">Kallakurichi</option>
<option value="Tirupattur">Tirupattur</option>
<option value="Vellore">Vellore</option>
</select></td>
</tr>
<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Kerala">Kerala</option>
<option value="Andhra Pradesh">Andhra Pradesh</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Others">Others</option>
</select></td>
</tr>
<tr>
<td>PinCode</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>
</tr>
<tr>
<td>EmailId</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr>
<tr>
<td>DOB</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>
<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
